<!-- templates/partials/todo_items.html -->
<div id="todo-list">
  <ul id="todo-items" class="space-y-0">
    {% for todo in todos %}
      <li class="flex items-center justify-between gap-2 py-0">
        <form hx-post="/edit/{{ todo.id }}" hx-target="#todo-list" hx-swap="outerHTML" class="flex flex-1 items-center gap-2">
          <input name="task" value="{{ todo.task }}"
            class="w-full bg-gray-900 text-white border border-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          <button type="submit"
            class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-4 py-2 rounded-lg transition shadow">Save</button>
        </form>
        <form hx-post="/delete/{{ todo.id }}" hx-target="#todo-list" hx-swap="outerHTML">
          <button type="submit"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition shadow">ğŸ—‘ï¸</button>
        </form>
      </li>
    {% endfor %}
  </ul>  
</div>
